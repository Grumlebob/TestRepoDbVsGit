name: Generate HandledOutput

on:
  push:
    branches: [main]
    paths-ignore:
      - "HandledOutput/**"

permissions:
  contents: write

jobs:
  build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate HandledOutput
        run: |
          if [[ ! -d "DataLocations/json_store" ]]; then
            echo "DataLocations/json_store not found; skipping."
            exit 0
          fi
          python scripts/generate_handled_output.py \
            --input DataLocations/json_store \
            --output HandledOutput

      - name: Set branch name
        run: echo "BRANCH_NAME=InsertDateHandledOutputs-$(date -u +%Y%m%dT%H%M%SZ)" >> "$GITHUB_ENV"

      - name: Commit HandledOutput
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git switch -C "$BRANCH_NAME"
            git add HandledOutput
            git commit -m "Generate HandledOutput [skip ci]"
            git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
            git push -u origin "$BRANCH_NAME"
            echo "CHANGES_COMMITTED=true" >> "$GITHUB_ENV"
          else
            echo "No changes to commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Open PR to main
        if: ${{ env.CHANGES_COMMITTED == 'true' }}
        run: |
          gh pr create \
            --base main \
            --head "$BRANCH_NAME" \
            --title "Generate HandledOutput" \
            --body "Automated HandledOutput generation from DataLocations/json_store."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
